<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
        font-family: Arial, Helvetica, sans-serif 
    }
    div > p{
        display: none;
    }

    div:hover > p {
        display: block;
        color: white;
        background-color: red;
    }

    div:hover{
        color: red;
    }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mause sobre o texto abaixo</p>
    <div>passe o meuse aqui
        <p>TESTO EXCONDIDO...</p>
    </div>
</body>
</html>
