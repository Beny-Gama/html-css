<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML5</title>
</head>
<body>
    <h1>videos hospedados localmente</h1>
    <p>este video esta esta hospedado dentro do meu proprio servidor.</p>

    <video preload="metadata" width="560" controls autoplay loop>
    <source src="midia/Meu-Video.mp4" type="video/mp4">
    <source src="midia/Meu-Video.webm" type="video/webm">
    <source src="midia/Meu-Video.mkv" type="video/mkv">
    <p>Seu navegador não tem compatibidade com reprodutor de video</p>
    </video>

    <h1>inserindo videos do YouYube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=4CUZXVzb1Msn7Ysl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <!--<video src="midia/Meu-Video.mp4" width="350" controls> --> </video>
</body>
</html>
