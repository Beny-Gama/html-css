<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;     
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .numero {
            text-align: right;
        }

    </style>
    
</head>
<body>

    <!--
        Hierarquia de tabela sinples
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabe~clho de tabela
                TABLE DATA = dado de tabela

    -->
    <h1>Minha Prieira Tabela</h1>
    <table>
        <tr> <!-- Primeira linha -->
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr class="linha"> <!-- Segunda linha --> 
            <td>a2</td>
            <td>b2</td>
            <td class="numero">c3</td>
        </tr>
        <tr> <!-- Terceira linha -->
            <td>a3</td>
            <td>b3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- Quarta linha -->
            <td>a4</td>
            <td>b4</td>
            <td>C4</td>
        </tr>


    </table>
</body>
</html>
