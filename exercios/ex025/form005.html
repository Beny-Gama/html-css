<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de fromulario</title>
</head>
<body>
    <h1>Exemplo de Fromualario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <!-- No caso de type="radio" nome tem que ser mesmo para que não se arque os outros -->
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="iexmas" value="M"> Masculino <br>
            <input type="radio" name="sexo" id="isxfem" value="F" checked> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> Basquete<br>
            <input type="checkbox" name="esfut" id="iesfut" checked> Futibol<br>
            <input type="checkbox" name="esnat" id="iesnat"> Natação<br>
            <input type="checkbox" name="esten" id="iesten">Tênis<br>
        </fieldset>


        <P>
             <input type="submit" value="Enviar">
             <input type="reset" value="Limpar">
        </P>



    </form>
</body>
</html>
