<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get"></form>
    <p>
        <label for="iemail">Email: </label>
        <input type="email" name="email" id="ienail" autocomplete="email" required>
    </p>
    <label for="itel">Telefone:</label>
    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)[0-9]{4,5}-[0-9]{4}$" required placeholder="(xx)xxxxx-xxxx">
    <p>
    <!-- Estudar mais sobre RegEx-->
        <input type="submit" value="Enviar">
        <input type="reset" value="linpar">
    </p>
    
</body>
</html>
